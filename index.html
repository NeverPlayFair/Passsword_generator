<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container-fluid my-4">
      <section class="row m-3 justify-content-center password-generator">
        <section
          class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 p-4 bg-light text-center rounded"
        >
          <section class="row">
            <section class="col-12">
              <h3>Password Generator</h3>
            </section>
          </section>
          <section class="row justify-content-center my-3">
            <section class="col-11 p-0">
              <input
                type="text"
                class="form-control text-center"
                id="generatedPassword"
              />
            </section>
            <section class="col-1 p-0">
              <button class="btn btn-warning" id="copyButton">
                <i class="far fa-clipboard"></i>
              </button>
            </section>
          </section>
          <section class="row mt-3 justify-content-center">
            <section class="col-4">
              <label for="passwordLength">Password Length</label>
            </section>
            <section class="col-4">
              <input
                type="number"
                min="8"
                max="100"
                id="passwordLength"
                class="w-75"
                value="8"
              />
              <input
                type="range"
                min="8"
                max="100"
                value="8"
                class="form-range w-75 mt-2"
                id="passwordLengthRange"
              />
            </section>
          </section>
          <section class="row mt-3 justify-content-evenly">
            <section class="col-3 form-check form-switch">
              <input
                type="checkbox"
                checked
                class="form-check-input"
                id="includeLowercase"
              />
              <label for="includeLowercase" class="form-check-label">
                Include Lowercase
              </label>
            </section>
            <section class="col-3 form-check form-switch">
              <input
                type="checkbox"
                checked
                class="form-check-input"
                id="includeNumbers"
              />
              <label for="includeNumbers" class="form-check-label">
                Include Numbers
              </label>
            </section>
          </section>
          <section class="row mt-3 justify-content-evenly">
            <section class="col-3 form-check form-switch">
              <input
                type="checkbox"
                checked
                class="form-check-input"
                id="includeUppercase"
              />
              <label for="includeUppercase" class="form-check-label">
                Include Uppercase
              </label>
            </section>
            <section class="col-3 form-check form-switch">
              <input
                type="checkbox"
                checked
                class="form-check-input"
                id="includeSymbols"
              />
              <label for="includeSymbols" class="form-check-label">
                Include Symbols
              </label>
            </section>
          </section>
          <section class="row mt-3 justify-content-center">
            <button
              id="generatePasswordButton"
              class="btn btn-primary fw-bold w-100"
            >
              Generate Password
            </button>
          </section>
        </section>
      </section>
    </div>

    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
